---
- name: install isync
  pkgng:
    name: isync
    state: present

- name: isync config
  template:
    dest: "/home/{{ system.username }}/.mbsyncrc"
    src: mbsyncrc
    mode: 0600
    owner: "{{ system.username }}"

- name: gmail cert file
  copy:
    dest: "/home/{{ system.username }}/.gmail-cert.pem"
    src: gmail-cert.pem
    mode: 0600
    owner: "{{ system.username }}"

- name: hourly gmail sync cron
  cron:
    name: hourly gmail sync
    minute: 30
    job: mbsync gmail
    user: "{{ system.username }}"
